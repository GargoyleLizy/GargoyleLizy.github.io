<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Reassembler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>PDF Page Reassembler</h1>
            <p>Upload a PDF, select pages, then click "Reassemble & Download".</p>
        </header>

        <input type="file" id="pdf-upload" accept="application/pdf">
        <div id="pages-container"></div>

        <div id="pagination-controls" style="display:none;">
            <button id="prev-page-btn">&laquo; Prev</button>
            <span>Page <input type="number" id="page-num-input" min="1"> of <span id="total-pages">0</span></span>
            <button id="next-page-btn">Next &raquo;</button>
        </div>

        <div id="main-actions" style="display:none;">
            <button id="view-pdf-btn">View Original PDF</button>
            <button id="reassemble-btn">Reassemble & Download</button>
        </div>
    </main>

    <!-- pdf-lib (global) -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

    <!-- App entry (module) -->
    <script type="module" src="./main.js"></script>
</body>
</html>
